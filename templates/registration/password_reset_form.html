{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 mt-5 ml-auto mr-auto">
                <form action="" method="post">{% csrf_token %}
                    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                    <p>{{ form.email }}</p>
                    <input type="submit" class="btn btn-default btn-lg w-100" value="Сбросить пароль"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
