{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="section">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text">Учебные курсы</h2>
                </div>
                {% for item in course_list %}
                    <div class="col-lg-3">
                        <div class="course-item">
                            <h4>{{ item.name_course }}</h4>
                            <div class="description-item">{{ item.description }}</div>
                            <div class="button-course">
                                <a href="{% url 'lecture' item.id %}"><button type="button" class="btn btn-outline-success">Подробнее</button></a>
                            </div>

                        </div>

                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
